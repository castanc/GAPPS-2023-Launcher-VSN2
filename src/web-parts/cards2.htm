<!DOCTYPE html>
<html>
<head>
	<title>Responsive Cards Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
    <style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    
    .card {
        width: calc(50% - 10px);
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        overflow: hidden;
    }
    
    .card img {
        width: 100%;
        height: auto;
    }
    
    .card-content {
        padding: 10px;
    }
    
    .card-content h3 {
        margin: 0;
    }
    
    @media only screen and (max-width: 768px) {
        .card {
            width: 100%;
        }
    }
</style>
</head>
<body>
	<div class="card-container">
		<div class="card">
			<img src="https://via.placeholder.com/500x300" alt="Card image">
			<div class="card-content">
				<h3>Card 1</h3>
				<p>This is an example of a card.</p>
			</div>
		</div>
		<div class="card">
			<img src="https://via.placeholder.com/500x300" alt="Card image">
			<div class="card-content">
				<h3>Card 2</h3>
				<p>This is an example of a card.</p>
			</div>
		</div>
		<div class="card">
			<img src="https://via.placeholder.com/500x300" alt="Card image">
			<div class="card-content">
				<h3>Card 3</h3>
				<p>This is an example of a card.</p>
			</div>
		</div>
		<div class="card">
			<img src="https://via.placeholder.com/500x300" alt="Card image">
			<div class="card-content">
				<h3>Card 4</h3>
				<p>This is an example of a card.</p>
			</div>
		</div>
	</div>
</body>
</html>

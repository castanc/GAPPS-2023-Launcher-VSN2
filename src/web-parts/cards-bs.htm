<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Cards Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card mb-3">
          <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Card image">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">This is an example of a card.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card mb-3">
          <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Card image">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">This is an example of a card.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 d-lg-none d-md-none d-sm-block">
        <div class="card mb-3">
          <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Card image">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">This is an example of a card.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 d-lg-none d-md-none d-sm-block">
        <div class="card mb-3">
          <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Card image">
          <div class="card-body">
            <h5 class="card-title">Card 4</h5>
            <p class="card-text">This is an example of a card.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
